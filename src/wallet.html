<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>История транзакций</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/preloader.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link rel="manifest" href="icons/site.webmanifest">
        <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <!--Анимация загрузки-->
        <div id="preloader">
            <img id="preloader-image" src="img/preloader-image.png" alt="Loading...">
        </div>
    
        <div class="container" id="content">
            <header>
                <div class="balance-section">
                    <div class="balance-header">
                        <p class="balance-value">648</p>
                        <img src="img/logo.png" alt="CKPcoin Logo" class="logo" style="margin-left: 10px;">
                    </div>
                </div>
            </header>
            <main>
                <section class="transaction-history">
                    <h2>История транзакций</h2>
                    <div class="transaction-card deposit">
                        <p class="transaction-date">Выступление на концерте</p>
                        <p class="transaction-amount">+ 100 CKP</p>
                        <p class="transaction-type">20 сентября 2024</p>
                    </div>
                    <div class="transaction-card withdrawal">
                        <p class="transaction-date">Telegram Premium 3 месяца</p>
                        <p class="transaction-amount">- 500 CKP</p>
                        <p class="transaction-type">18 сентября 2024</p>
                    </div>
                    <div class="transaction-card deposit">
                        <p class="transaction-date">Олимпиада по русскому</p>
                        <p class="transaction-amount">+ 200 CKP</p>
                        <p class="transaction-type">15 сентября 2024</p>
                    <!-- Дополнительные карточки транзакций -->
                </section>
    
                <section class="navigation">
                    <a href="img/pres.pdf" class="nav-button">Дорожная карта</a>
                    <a href="#" class="nav-button">Поддержка проекта</a>
                </section>
            </main>
    
            <!-- Переключатель темы -->
            <section class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i id="theme-icon" class="fas fa-sun"></i>
                </button>
            </section>
    
            <!-- Нижняя навигация -->
            <footer>
                <nav class="bottom-nav">
                    <a href="main.html" class="bottom-nav-button">
                        <i class="fas fa-home"></i>
                    </a>
                    <a href="#" class="bottom-nav-button">
                        <i class="fas fa-wallet"></i>
                    </a>
                    <a href="profile.html" class="bottom-nav-button">
                        <i class="fas fa-user"></i>
                    </a>
                </nav>
            </footer>
        </div>
    
        <script src="js/preloader.js"></script> <!-- JS анимации загрузки -->
        <script src="js/main.js"></script> <!-- Основной JS -->
    </body>
</html>
